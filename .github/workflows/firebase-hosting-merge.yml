name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      APP_FIREBASE_KEY: '${{ secrets.APP_FIREBASE_KEY }}'
      APP_FIREBASE_DOMAIN: '${{ secrets.APP_FIREBASE_DOMAIN }}'
      APP_FIREBASE_PROJECT_ID: '${{ secrets.APP_FIREBASE_PROJECT_ID }}'
      APP_FIREBASE_STORAGE_BUCKET: '${{ secrets.APP_FIREBASE_STORAGE_BUCKET }}'
      APP_FIREBASE_SENDER_ID: '${{ secrets.APP_FIREBASE_SENDER_ID }}'
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAMO4FES }}'
          channelId: live
          projectId: gamo4fes
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
